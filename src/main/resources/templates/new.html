<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div class="container-xxl">
    <nav class="navbar navbar-dark bg-dark">
        <h5 style="color: gainsboro"><b><span th:utext=${user.email}> email </span></b> with roles: <span
                th:each="role : ${listRoles}"
                th:value="${role.id}"
                th:text="${role.name + ' '}"> roles </span></h5>

        <a href="/logout" style="color: darkgray">Logout</a>

    </nav>
</div>
<div class="container-xxl">
    <div class="row">
        <div class="col-sm-2" style="margin-top: 15px; padding:0;">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>

        <div class="col-sm-10" style="background-color: #F7F7F7; height:100vh;">
            <div class="tab-content" id="v-pills-tabContent" style="margin-top: 15px">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" role="tab" th:href="@{/admin}">Users table</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link active in" href="#newuser" role="tab" data-toggle="tab">New user</a>
                        </li>
                    </ul>
                    <div class="card">
                        <div class="card-header">
                            <h4>Add new user</h4>
                        </div>
                        <div role="tabpannel" class="tab-pane" id="newuser">
                            <div id="div1" style="margin-left: 30%; margin-right: 30%">
                                <form th:method="POST" th:action="@{/admin/users/new}" th:object="${user1}">
                                    <div class="form-group">
                                        <label class="col-form-label" for="name" style="display: block;
                                                                        text-align: center;"><b>Name</b></label>
                                        <input class="form-control" type="text" th:field="*{name}" id="name"
                                               placeholder="Enter name"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="age" style="display: block;
                                                                        text-align: center;"><b>Age</b> </label>
                                        <input class="form-control" type="number" step="1" min="1" max="150" th:field="*{age}" id="age"
                                               placeholder="Enter age"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="country" style="display: block;
                                                                        text-align: center;"><b>Country</b>  </label>
                                        <input class="form-control" type="text" th:field="*{country}" id="country"
                                               placeholder="Enter country"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="country" style="display: block;
                                                                        text-align: center;"><b>Email</b>  </label>
                                        <input class="form-control" type="text" th:field="*{email}" id="email"
                                               placeholder="Enter email"/>
                                    </div>
                                    <div class="form-group">
                                       <label class="col-form-label" for="country" style="display: block;
                                                                        text-align: center;"><b>Password</b> </label>
                                        <input class="form-control" type="password" th:field="*{password}" id="password"
                                               placeholder="Enter password"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="rolez" style="display: block;
                                                                        text-align: center;"><b>Roles</b> </label>
                                        <select class="form-select form-control" aria-label="multiple select example" id="rolez"
                                                th:field="*{roles}" size="2" multiple="multiple" >
                                            <option th:each="role : ${listRoles}" th:value="${role.id}"
                                                    th:text="${role.name}">
                                            </option>
                                        </select>
                                    </div>
                                    <center><input type="submit" class="btn btn-success btn-lg" value="Add new user!"/></center>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h1>User information-page</h1>
                    <div class="card">
                        <div class="card-header">
                            <h4>About user</h4>
                        </div>
                        <table class="table table-striped">
                            <tr id="topTable">
                                <th>Name</th>
                                <th>Age</th>
                                <th>Country</th>
                                <th>Email</th>
                                <th>Roles</th>
                            </tr>
                            <tr id="tableRemaining">
                                <td th:utext=${user.getName()}>val</td>
                                <td th:utext=${user.getAge()}>val</td>
                                <td th:utext=${user.getCountry()}>val</td>
                                <td th:utext=${user.getEmail()}>val</td>
                                <td>
                                    <span th:each="role : ${user.roles}"
                                          th:value="${role.id}"
                                          th:text="${role.name + ' '}">role</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
